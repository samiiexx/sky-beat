<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://kit.fontawesome.com/c867eaa577.js"
            crossorigin="anonymous"
        ></script>
        <link rel="shortcut icon" href="images/logo.png" type="image/png" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Sky Beat</title>
    </head>
    <body>
        <section class="showcase">
            <div class="container py-5">
                <header class="header py-3 px-5">
                    <img
                        src="images/logo.png"
                        alt="Skybeat Logo"
                        class="logo"
                    />
                    <div class="toggle">
                        <i class="fas fa-bars fa-2x"></i>
                        <i class="fas fa-times fa-2x"></i>
                    </div>
                </header>

                <video
                    src="images/video.mp4"
                    class="video"
                    muted
                    loop
                    autoplay
                ></video>

                <div class="overlay"></div>

                <div class="hero">
                    <h1 class="h1 h1-title mb-1">Music for every moment</h1>

                    <p class="hero-text contained-text mb-2">
                        Lorem ipsum dolor sit amet, consectetur adipisicing
                        elit. Id eveniet debitis qui veniam soluta rerum? Lorem
                        ipsum dolor, sit amet consectetur adipisicing elit.
                        Optio, inventore.
                    </p>

                    <div class="hero-cta">
                        <a href="#" class="btn-secondary btn-hero"
                            >Get SkyBeat free</a
                        >
                        <a href="#" class="btn-secondary btn-hero ml-1"
                            >Find out more</a
                        >
                    </div>
                </div>

                <ul class="social">
                    <li class="mr-1">
                        <a href="#"
                            ><i
                                class="fab fa-facebook-square fa-3x social-link"
                            ></i
                        ></a>
                    </li>
                    <li class="mr-1">
                        <a href="#"
                            ><i
                                class="fab fa-instagram-square fa-3x social-link"
                            ></i
                        ></a>
                    </li>
                    <li class="">
                        <a href="#"
                            ><i
                                class="fab fa-twitter-square fa-3x social-link"
                            ></i
                        ></a>
                    </li>
                </ul>
            </div>
        </section>

        <nav class="nav">
            <ul class="nav-list">
                <li class=""><a href="#" class="nav-link">Home</a></li>
                <li class=""><a href="#" class="nav-link">Premium</a></li>
                <li class=""><a href="#" class="nav-link">Support</a></li>
                <li class=""><a href="#" class="nav-link">Download</a></li>
                <li class=""><a href="#" class="nav-link">Contact</a></li>
            </ul>
        </nav>

        <script src="js/index.js"></script>
    </body>
</html>
